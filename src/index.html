<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Desenvolvedor Cadastra</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
        <div class="minicartShelfContainer">
            <div class="minicartProducts">
                <div class="minicartProductsContainer">
                    <p class="minicartTitle">
                        Seu Carrinho
                    </p>
                    <div class="minicartItems">

                    </div>
                </div>
                <div>
                    <p class="minicartPriceContainer">
                        <span>Total: </span>
                        <span class="minicartTotal">R$ 0,00</span>
                    </p>
                    <div class="minicartController">
                        <div class="checkoutButton">
                            Finalizar compra
                        </div>
                        <div class="closeMinicart">
                            Fechar
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<header class="header">
            <div>
                <img src="./img/cadastra.png" alt="Cadastra Logo">
                <div id="minicartContainer">
                    <img src="./img/minicart.png" id="minicart" alt="minicart">
                    <div>0</div>
                </div>
            </div>
        </header>
		<div class="orderByContainer">
			<p class="pageTitle">Blusas</p>
			<div class="orderBy">
				<p class="orderByText">Ordenar Por: V</p>
                <div class="orderByController">
                    <p >ORDENAR</p>
                    <p id="closeOrder"><img src="./img/close.png" alt="close icon"></p>
                </div>
				<div class="options">
					<p id="orderByRecent">Mais recentes</p>
					<p id="orderByCheapest">Menor preço</p>
					<p id="orderByExpensive">Maior preço</p>
				</div>
			</div>
		</div>
        <div class="mobileButtons">
            <div id="filterButton">Filtrar</div>
            <div id="orderButton">Ordenar</div>
        </div>
		<section class="productSearchMainSection">
			<form id="filters">
                <div class="innerFilterContainer">
                    <div class="filterController">
                        <p>FILTRAR</p>
                        <p class="closeFilters"><img src="./img/close.png" alt="close icon"></p>
                    </div>
                    <div>
                        <p class="filterTitle"><span>CORES</span> <img class="arrow" src="./img/arrow.png" alt=""></p>
                        <div class="filterColors">
                            <p class="showAllColors">Ver todas as cores</p>
                        </div>
                    </div>
                    <div>
                        <p class="filterTitle"><span>Tamanhos</span> <img class="arrow" src="./img/arrow.png" alt=""></p>
                        <div class="filterSizes">
                            <div class="checkbox-grid">
                            </div>
                        </div>
                    </div>
                    <div class="">
                        <p class="filterTitle"><span>Faixa de preço</span> <img class="arrow" src="./img/arrow.png" alt=""></p>
                        <div class="filterColors">
                            <label for="0-50" class="colorContainer">
                                <input type="checkbox" name="price" value="0-50" id="0-50">
                                <div>
                                    <div></div>
                                </div>
                                <label for="0-50">de R$0 até R$50</label>
                            </label>
                            <label for="51-150" class="colorContainer">
                                <input type="checkbox" name="price" value="51-150" id="51-150">
                                <div>
                                    <div></div>
                                </div>
                                <label for="51-150">de R$51 até R$150</label>
                            </label>
                            <label for="151-300" class="colorContainer">
                                <input type="checkbox" name="price" value="151-300" id="151-300">
                                <div>
                                    <div></div>
                                </div>
                                <label for="151-300">de R$151 até R$300</label>
                            </label>
                            <label for="301-500" class="colorContainer">
                                <input type="checkbox" name="price" value="301-500" id="301-500">
                                <div>
                                    <div></div>
                                </div>
                                <label for="301-500">de R$301 até R$500</label>
                            </label>
                            <label for="500-9999" class="colorContainer">
                                <input type="checkbox" name="price" value="500-9999" id="500-9999">
                                <div>
                                    <div></div>
                                </div>
                                <label for="500-9999">a partir de R$500</label>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="filterMobileButtons">
                    <div id="applyFilter">
                        Aplicar
                    </div>
                    <div id="clearFilter">
                        Limpar
                    </div>
                </div>
			</form>
			<div>
                <div id="products">
                </div>
                <div id="loadMore">CARREGAR MAIS</div>
            </div>
            
		</section>
       <footer>
            CADASTRA: Implantação de E-commerce VTEX
       </footer>
	</body>
	<script src="bundle.js"></script>
	<script>
		build()
		handleFormChange()
	</script>
</html>
